<script>
			
			function validateEmail()
			{
				var x=document.getElementById("e").value;
				var len=x.length;
				var y="@gmail.com";
				var len1=y.length;
				var z=len-len1;
				if(z<=0 || y.localeCompare(x.substring(z,len))!=0)
				{
					alert("Invalid email");
					return 1;
				}
				return 0;
			}
		
			function validatePassword()
			{
				var x=document.getElementById("p").value;
				var regex= /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})/;
				if(!regex.test(x))
				{
					alert("Password must be atleast 8 characters and it must have uppercase,lowercase and digits");
					return 1;
				}
				return 0;
			}
		
			function validate()
			{
				if(validateEmail() || validatePassword()){}
				else
					document.write("Registration successful");
			}
</script>
